<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- Start form -->
        <form id="todo-form"  action="add" method="Get">
            <div class="input-group">
                <input type="text" id="todo-input" name="task" placeholder="Enter your task" />
            </div>
            <div class="input-group">
                <label for="date-input"><i class="fas fa-calendar-alt"></i></label>
                <input type="date" id="date-input" min="" name="date" />
            </div>
            <div class="input-group">
                <label for="start-time-input"><i class="fas fa-clock"></i>Start</label>
                <input type="time" id="start-time-input" name="start" />
            </div>
            <div class="input-group">
                <label for="end-time-input"><i class="fas fa-hourglass-end"></i>End</label>
                <input type="time" id="end-time-input" name="end" />
            </div>
            <button type="submit" id="add-btn" class="btn add-btn">Add Task</button>
        </form>
        <!-- End form -->
        <ul id="todo-list"></ul>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
